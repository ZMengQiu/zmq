<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>QQ注册</title>
		<link rel="stylesheet" type="text/css" href="css/zhuce.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css"/>
		<script src="js/jquery-1.11.1.js"></script>
		<script src="js/zhuce.js"></script>
	</head>
	<body>
		<div class="fix">
			<img src="images/down1.png" alt="" class="top"/>
			<div class="fix0">
				<img src="images/01-1.jpg" alt="" width="480px" />
				<img src="images/01-3.jpg" alt="" width="480px" />
				<img src="images/01-4.jpg" alt="" width="480px" />
			</div>
		</div>
		<div class="right">
			<div class="nav0">
				<div class="top0">
					<div class="three">
						<a href="#">意见反馈</a>
					</div>
					<div class="two">
						<div>
							简体中文&nbsp;
							<img src="images/down.png"class="down"/>
							<img src="images/up.png"/class="up" style="display: none;">
						</div>
						<ul data-bind="visible: langOpened()" style="opacity: 0;" class="list">
							<li><a data-bind="click:function(){$root.switchLanguage(1028)}" href="javascript:void(0)">繁體中文</a></li>
							<li><a data-bind="click:function(){$root.switchLanguage(1033)}" href="javascript:void(0)">English</a></li>
						</ul>
					</div>
					<div class="one">
						<a href="#">
							<div class="liang">靓号</div>
							<img src="images/logo3.png"/>
						</a>
						<div class="list0" style="opacity: 0;">
							<div class="upper">
								<div class="search">
									<label for="key"></label>
									<input type="search" id="key" placeholder="搜索QQ靓号，如“1992”,“520”">
									<i class="glyphicon glyphicon-search sear"></i>
								</div>
							</div>
							<div class="bottom">
								<div class="suggest-detail">
									<a target="_blank" onclick="monitor(2759878)" href="http://haoma.qq.com/shop.html#topic=date&amp;from=zc">
										生日
									</a>
									<a target="_blank" onclick="monitor(2759879)" href="http://haoma.qq.com/shop.html#topic=date&amp;from=zc">星座</a>
									<a target="_blank" onclick="monitor(2759881)" href="http://haoma.qq.com/shop.html#topic=love&amp;from=zc">爱情</a>
									<a target="_blank" onclick="monitor(2759880)" href="http://haoma.qq.com/shop.html#topic=phone&amp;from=zc">手机</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="bottom">
				<div class="title">
					<div class="welcom">欢迎注册QQ</div>
					<div class="h3-span">
						<div class="header">每一天，乐在沟通。<span>免费靓号</span></div>
					</div>
				</div>
				<form action="#" class="form" id="forms">
					<div class="one">
						<label for="user"></label>
						<input type="text" id="user" placeholder="昵称"/>
					</div>
					<p id="info1">！昵称不能为空</p>
					<br>
					<div class="one">
						<label for="pass"></label>
						<input type="password" id="pass" placeholder="密码"/>
					</div>
					<p id="info2">！密码不能为空</p>
					<br>
					<div class="telphone">
						<select class="form-control sele">
							<option>中国+86</option>
							<option>中国香港特别行政区+852</option>
							<option>中国澳门特别行政区+853</option>
							<option>中国台湾地区+886</option>
						</select>
						<input type="tel" placeholder="手机号码"/>
					</div>
					<p class="zhao">可通过手机号找回密码</p>
					<br>
					<br>
					<input type="submit" value="立即注册"/><br>
					<input type="radio" class="rad" />我已阅读并同意相关服务条款和隐私政策
				</form>
				<p class="footer">Copyright © 1998-2019Tencent All Rights Reserved</p>
			</div>
		</div>
	</body>
</html>
